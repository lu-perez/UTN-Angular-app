<mat-card>
  <mat-card-header>
    <mat-card-subtitle>Create a new DLC</mat-card-subtitle>
    <mat-card-title>New DLC</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="addDLCForm" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="outline" floatLabel="auto">
        <mat-label for="name">DLC Name</mat-label>
        <input matInput type="text" id="name" formControlName="name" />
        <mat-error *ngIf="addDLCForm.controls['name'].invalid
          && (addDLCForm.controls['name'].dirty
          || addDLCForm.controls['name'].touched)"
        >
          Please enter a DLC name.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="auto">
        <mat-label for="price">Price</mat-label>
        <input matInput type="text" id="price" formControlName="price" />
        <mat-error *ngIf="addDLCForm.controls['price'].invalid
          && (addDLCForm.controls['price'].dirty
          || addDLCForm.controls['price'].touched)"
        >
          Please enter the price.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="auto">
        <mat-label for="relatedGameId">Related Game</mat-label>
        <input matInput type="text" id="relatedGameId" formControlName="relatedGameId" />
        <mat-error *ngIf="addDLCForm.controls['relatedGameId'].invalid
          && (addDLCForm.controls['relatedGameId'].dirty
          || addDLCForm.controls['relatedGameId'].touched)"
        >
          Please enter the related game.
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!addDLCForm.valid"
      >Save</button>

    </form>
  </mat-card-content>
</mat-card>
