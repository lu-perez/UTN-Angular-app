<mat-card>
  <mat-card-header>
    <mat-card-subtitle>Welcome back</mat-card-subtitle>
    <mat-card-title>Log In</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="logInForm" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="outline" floatLabel="auto">
        <mat-label for="email">Email</mat-label>
        <input matInput type="email" id="email" formControlName="email" />
        <mat-error *ngIf="logInForm.controls['email'].invalid
          && (logInForm.controls['email'].dirty
          || logInForm.controls['email'].touched)">
          Please enter your email.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="auto">
        <mat-label for="password">Password</mat-label>
        <input matInput id="password" formControlName="password" [type]="hidePassword ? 'password' : 'text'">
        <button mat-icon-button type="button" matSuffix (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="logInForm.controls['password'].invalid
          && (logInForm.controls['password'].dirty
          || logInForm.controls['password'].touched)">
          Please enter your password.
        </mat-error>
      </mat-form-field>

      <button 
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!logInForm.valid"
      >Log In
      </button>

    </form>
  </mat-card-content>
</mat-card>
